<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devlog Homepage</title>

    <link rel='icon' href='Images/favicon.ico' type='image/x-icon' />

    <!--Devlog stylesheet-->
    <link rel="stylesheet" href="style.css">

    <!-- Include React and ReactDOM via CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <!-- Babel for JSX support in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Include script to load posts-->
    <script type="text/babel" src="index.js"></script>
</head>
<body>
    <div class="content">
        <div class="main-info-container">
            <div class="main-info">
                <h1 class="title"><u>WolverineSoft Devlog</u></h1>
                <h2 class="author">Gavin McGinness</h2>
                <h2 class="semester">Fall 2024</h2>
            </div>
        </div>
        <h1 class="heading">Posts</h1>
        <div id="posts"></div>
    </div>
</body>
</html>
